{% extends 'base.html' %}
<!-- -->
{% block title %} Posts {% endblock %}
<!-- start of block -->
{% block content %}
<section>
  <h1>Posts</h1>

  {% for post in posts %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.published_date }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.content }}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
