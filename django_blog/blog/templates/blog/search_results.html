{% extends 'base.html' %}
<!-- -->
{% block title %} search results {% endblock %}
<!-- start of block -->
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
  {% for post in posts %}
  <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
  {% empty %}
  <p>No results found.</p>
  {% endfor %}
</ul>

{% endblock %}
